<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WellAtlas V4 GOLD</title>

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Leaflet Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

    <!-- Gantt (Frappe) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css">
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.min.js"></script>

</head>

<body>

    <!-- NAVIGATION BAR -->
    <div class="navbar">

        <a href="{{ url_for('home') }}">Home</a>

        <a href="{{ url_for('customers') }}">Customers</a>

        <a href="{{ url_for('calendar_view') }}">Calendar</a>

        <a href="{{ url_for('new_customer') }}">Add Customer</a>

        <a href="{{ url_for('add_site') }}">Add Site</a>

        <a href="{{ url_for('add_job') }}">Add Job</a>

        <a href="{{ url_for('gantt_global') }}">Gantt</a>

        <a href="{{ url_for('settings') }}">Settings</a>

    </div>

    <!-- MAIN CONTENT -->
    <div class="content-box">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
