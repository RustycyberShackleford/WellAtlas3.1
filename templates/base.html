<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WellAtlasV4</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo-title">WellAtlasV4</div>
      <nav class="top-nav">
        <a href="/" class="btn gold">Map</a>
        <a href="/gantt" class="btn gold">Gantt</a>
        <a href="/calendar" class="btn gold">Calendar</a>
        <a href="/calendar/resources" class="btn gold">Crew Schedule</a>
        <a href="/crew" class="btn gold">Crew</a>
      </nav>
    </div>
    <div class="filter-row">
      <button class="pill">Customers</button>
      <button class="pill">Sites</button>
      <button class="pill">Job #</button>
      <select id="jobCategoryFilter">
        <option value="">All Categories</option>
        <option>Domestic</option>
        <option>Drilling</option>
        <option>Ag</option>
        <option>Electrical</option>
      </select>
      <select id="customerDropdown"></select>
      <input id="globalSearch" placeholder="Global searchâ€¦">
      <button id="centerOnMe" class="pill">Center on Me</button>
    </div>
  </header>
  <main class="page">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
