{% extends "base.html" %}
{% block content %}
<div class="content-card">
    <h2>Edit Site</h2>

    <form action="{{ url_for('edit_site', site_id=site['id']) }}" method="POST" class="wa-form">

        <label>Site Name:</label>
        <input type="text" name="site_name" value="{{ site['site_name'] }}" required>

        <label>Street:</label>
        <input type="text" name="street" value="{{ site['street'] }}">

        <label>City:</label>
        <input type="text" name="city" value="{{ site['city'] }}">

        <label>State:</label>
        <input type="text" name="state" value="{{ site['state'] }}">

        <label>Zip:</label>
        <input type="text" name="zip" value="{{ site['zip'] }}">

        <label>Contact Name:</label>
        <input type="text" name="contact_name" value="{{ site['contact_name'] }}">

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ site['phone'] }}">

        <label>Email:</label>
        <input type="text" name="email" value="{{ site['email'] }}">

        <label>Notes:</label>
        <textarea name="notes" rows="4">{{ site['notes'] }}</textarea>

        <button type="submit" class="wa-button">Save Changes</button>
        <a href="{{ url_for('site_detail', site_id=site['id']) }}" class="wa-button-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
