{% extends "base.html" %}
{% block content %}
<div class="content-card">
    <h2>Edit Job</h2>

    <form action="{{ url_for('edit_job', job_id=job['id']) }}" method="POST" class="wa-form">

        <label>Job Number:</label>
        <input type="text" name="job_number" value="{{ job['job_number'] }}">

        <label>Title:</label>
        <input type="text" name="title" value="{{ job['title'] }}">

        <label>Division:</label>
        <select name="division">
            <option value="Drilling" {% if job['division']=='Drilling' %}selected{% endif %}>Drilling</option>
            <option value="Domestic" {% if job['division']=='Domestic' %}selected{% endif %}>Domestic</option>
            <option value="Ag" {% if job['division']=='Ag' %}selected{% endif %}>Ag</option>
            <option value="Electrical" {% if job['division']=='Electrical' %}selected{% endif %}>Electrical</option>
        </select>

        <label>Status:</label>
        <input type="text" name="status" value="{{ job['status'] }}">

        <label>Description:</label>
        <textarea name="description" rows="4">{{ job['description'] }}</textarea>

        <label>Start Date:</label>
        <input type="date" name="start_date" value="{{ job['start_date'] }}">

        <label>End Date:</label>
        <input type="date" name="end_date" value="{{ job['end_date'] }}">

        <button type="submit" class="wa-button">Save Changes</button>
        <a href="{{ url_for('job_detail', job_id=job['id']) }}" class="wa-button-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
