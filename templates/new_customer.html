{% extends "base.html" %}
{% block content %}
<div class="content-card">
    <h2>Add New Customer</h2>

    <form action="{{ url_for('new_customer') }}" method="POST" class="wa-form">

        <label>Customer Name:</label>
        <input type="text" name="name" required>

        <label>Notes:</label>
        <textarea name="notes" rows="4"></textarea>

        <button type="submit" class="wa-button">Save Customer</button>
        <a href="{{ url_for('customers') }}" class="wa-button-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
