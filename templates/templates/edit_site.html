{% extends "base.html" %}
{% block content %}

<h1 style="color:#f3e7b3; margin-bottom:15px;">Edit Site</h1>

<div class="content-box">
    <form method="POST" action="{{ url_for('edit_site', site_id=site.id) }}">

        <label style="color:#d4af37;">Site Name</label>
        <input type="text" name="site_name" value="{{ site.site_name }}" required>

        <label style="color:#d4af37;">Street</label>
        <input type="text" name="street" value="{{ site.street }}">

        <label style="color:#d4af37;">City</label>
        <input type="text" name="city" value="{{ site.city }}">

        <label style="color:#d4af37;">State (2-letter)</label>
        <input type="text" name="state" maxlength="2" value="{{ site.state }}">

        <label style="color:#d4af37;">ZIP</label>
        <input type="text" name="zip" value="{{ site.zip }}">

        <label style="color:#d4af37;">Contact Name</label>
        <input type="text" name="contact_name" value="{{ site.contact_name }}">

        <label style="color:#d4af37;">Phone</label>
        <input type="text" name="phone" value="{{ site.phone }}">

        <label style="color:#d4af37;">Email</label>
        <input type="email" name="email" value="{{ site.email }}">

        <label style="color:#d4af37;">Notes</label>
        <textarea name="notes" rows="4">{{ site.notes }}</textarea>

        <button class="btn" type="submit">Save Changes</button>
        <a href="{{ url_for('site_detail', site_id=site.id) }}" class="btn-critical">Cancel</a>

    </form>
</div>

{% endblock %}
